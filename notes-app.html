<div class="container">
<h4>Welcome to Notes-App</h4>
    <div id="note-container">
        
        <button class="addNote place-right" id="add-note">Add a Note</button>
        <div id="note-main">
            <div class="note-content">
                <div id="note-details">
                </div>
                <div id="note-options">
                    <div class="place-left">
                        <input type="radio" name="colorOption" value="green" />
                        <label>Green</label>

                        <input type="radio" name="colorOption" value="yellow" />
                        <label>Yellow</label>

                        <input type="radio" name="colorOption" value="red" checked />
                        <label>Red</label>

                        <input type="radio" name="colorOption" value="blue" />
                        <label>Blue</label>
                    </div>
                    <div class="place-right"><button id="btn-delete">Delete note</button></div>
                    
                </div>
            </div>

        </div>
    </div>
    <div id="note-header">
        <h5>Your Notes</h5>
        <hr>
    </div>
    <div class="row">
        <div id="notes">
        </div>
    </div>
    </div>
